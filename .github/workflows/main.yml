name: Gold AI Runner

on:
  schedule:
    # Menjalankan bot setiap 15 menit
    - cron: "*/15 * * * *"
  workflow_dispatch:
    # Memungkinkan kamu menjalankan bot secara manual dari tab Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Gold AI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot_emas.py
